{% macro render_add_card(modal_hashtag, text) %}
<div class="col-sm-12 col-md-4 col-lg-3 pb-4"> 
					<div class="card h-100">
						   
						<div class="card-body">
							<a data-bs-toggle="modal" data-bs-target="{{ modal_hashtag }}"> <img class="camera-view-responsive mx-auto d-block card-img-top" width="200" height="200" src="/static/images/add-more-icon.svg"></img></a>
							<h5 class="card-title text-center"> {{ text }} </h5>
						</div>
					</div>    
</div>

{% endmacro %}
