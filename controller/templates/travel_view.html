<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wanderpi</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/index.css" rel="stylesheet">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../static/js/index.js"></script>
    
    
    <add name="Access-Control-Allow-Headers" value="*" />
</head>

<body>



<!-- style="background-color: #B6E4FF;" -->

<!-- Image and text -->



<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="background-color: #B6E4FF;">
    <div class="container-fluid">
        
        <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img src="{{url_for('static', filename='wanderpi-icon.svg')}}" height="35"  alt="">
        </a>

        <h1 class=" mt-2 mt-lg-0">{{ travel.name }}</h1>

        <div class="d-flex align-items-center">
                
                
                <button id="new_wanderpi" type="button" onclick="window.location.href='{{ url_for('home.record', travel_id='{{ travel.id }}') }}'" class="btn btn-primary me-3"><i class="bi bi-plus-square"></i></button>
                <button id="global_map" type="button" onclick="window.location.href='{{ url_for('home.global_map', travel_id='{{ travel.id }}') }}'" class="btn btn-primary me-3"><i class="bi bi-map"></i></button>

                {% if wanderpis|length > 0 %} 
                    <form class="d-flex input-group w-auto">
                        <input
                          type="search"
                          class="form-control"
                          placeholder="Type query"
                          aria-label="Search"
                        />
                        <button
                          class="btn btn-outline-primary"
                          type="button"
                          data-mdb-ripple-color="dark"
                        >
                          Search
                        </button>
                      </form>
                {% endif %}

                <button id="logout" type="button" onclick="window.location.href='{{ url_for('user.logout') }}'" class="btn btn-link px-3 me-2">Logout</button>

        </div>

    </div>    
</nav>


<div class="py-4">
    <div class="container-fluid">
        <!-- <div class="row hidden-md-up"> -->
            {% block content %}
                {% if wanderpis|length > 0 %}     
                <div class="row">
                    {% for post in wanderpis %}
                        <div class="col-sm-12 col-md-4 col-lg-3 pb-4"> 
                            <div class="card h-100">
                                   
                                <div class="card-body">
                                    <a href="/video/{{ post.id }}"> <img class="camera-view-responsive card-img-top" src="/static/thumbnails/{{ post.thumbnail_url }}"></img></a>
                                 
                                    <h5 class="card-title" href="/video/{{ post.id }}"> {{ post.name }} </h5>
                                    
                                    <div class="card-footer text-center bg-transparent border-light" role="group" aria-label="Basic example">
                                        <button id="download_video" type="button" onclick="window.location.href='/uploads/{{ post.id }}.mp4'" class="btn btn-outline-secondary btn-block btn-responsive"><i class="bi bi-file-arrow-down-fill"></i></button>
                                        <button id="share_video" type="button"  onclick="shareVideo({{ post.id }})" class="btn btn-outline-secondary btn-block btn-responsive"><i class="bi bi-share"></i></button>
                                        <button id="delete_video" type="button"  onclick="window.location.href='/delete_video/{{ post.id }}'" class="btn btn-outline-secondary btn-block btn-responsive"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    {% endfor %}
                    
                    <div class="col-sm-12 col-md-4 col-lg-3 pb-4"> 
                        <div class="card h-100">
                               
                            <div class="card-body">
                                <a onclick="window.location.href='/record/{{ travel.id }}'"> <img class="camera-view-responsive mx-auto d-block card-img-top" width="200" height="200" src="/static/images/add-more-icon.svg"></img></a>
                                <h5 class="card-title text-center"> New Wanderpi </h5>
                            </div>
                        </div>    
                    </div>
                </div>
                {% else %}
                    <div class="col-md d-flex"> 
                        <div class="card mx-auto h-100">
                               
                            <div class="card-body">
                                <a onclick="window.location.href='/record/{{ travel.id }}'"> <img class="camera-view-responsive mx-auto d-block card-img-top" width="200" height="200" src="/static/images/add-more-icon.svg"></img></a>
                                <h5 class="card-title text-center"> New Wanderpi </h5>
                            </div>
                        </div>    
                    </div>
                {% endif %} 
            {% endblock %}    
        <!-- </div> -->
    </div>
</div>



</body>
</html>
